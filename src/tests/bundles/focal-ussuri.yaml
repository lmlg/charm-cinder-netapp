series: focal
comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
  '2':
  '3':
relations:
- - keystone:shared-db
  - mysql:shared-db
- - cinder:shared-db
  - mysql:shared-db
- - cinder:identity-service
  - keystone:identity-service
- - cinder:amqp
  - rabbitmq-server:amqp
- - cinder:storage-backend
  - cinder-netapp:storage-backend
applications:
  mysql:
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1
    to:
    - '0'
  keystone:
    charm: cs:~openstack-charmers-next/keystone
    num_units: 1
    options:
      openstack-origin: distro
    to:
    - '1'
  cinder:
    charm: cs:~openstack-charmers-next/cinder
    num_units: 1
    options:
      openstack-origin: distro
    to:
    - '2'
  cinder-netapp:
    series: focal
    charm: cinder-netapp
    options:
      netapp-storage-family: ontap_cluster
      netapp-storage-protocol: iscsi
      netapp-vserver: 'hou-cloud'
      netapp-server-hostname: '10.10.10.10'
      volume-backend-name: cinder-netapp
      netapp-server-port: 80
      netapp-login: admin
      netapp-password: Passw0rd
      use-multipath: True

  rabbitmq-server:
    charm: cs:~openstack-charmers-next/rabbitmq-server
    num_units: 1
    to:
    - '3'
